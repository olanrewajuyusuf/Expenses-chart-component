<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <title>Expenses chart component</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="data">
        <p>My Balance</p>
        <h2>$921.48</h2>
      </div>
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
    </div>
    <div class="body">
      <h2 class="dark">Spending - Last 7 days</h2>
      <div class="charts">
        <div class="chart">
          <div class="cover">
            <div class="bar mon"></div>
            <p class="amount">$34.91</p>
          </div>
          <small class="light">mon</small>
        </div>
        <div class="chart">
          <div class="cover">
            <div class="bar tue"></div>
            <p class="amount">$34.91</p>
          </div>
          <small class="light">tue</small>
        </div>
        <div class="chart">
          <div class="cover">
            <div class="bar wed"></div>
            <p class="amount">$52.36</p>
          </div>
          <small class="light">wed</small>
        </div>
        <div class="chart">
          <div class="cover">
            <div class="bar thu"></div>
            <p class="amount">$31.07</p>
          </div>
          <small class="light">thu</small>
        </div>
        <div class="chart">
          <div class="cover">
            <div class="bar fri"></div>
            <p class="amount">$23.39</p>
          </div>
          <small class="light">fri</small>
        </div>
        <div class="chart">
          <div class="cover">
            <div class="bar sat"></div>
            <p class="amount">$43.28</p>
          </div>
          <small class="light">sat</small>
        </div>
        <div class="chart">
          <div class="cover">
            <div class="bar sun"></div>
            <p class="amount">$25.48</p>
          </div>
          <small class="light">sun</small>
        </div>
      </div>
      <hr>
      <div class="footer">
        <div class="month-detail">
          <p class="light">Total this month</p>
          <h1 class="dark">$478.33</h1>
        </div>
        <div class="last">
          <p class="dark">+2.4%</p>
          <p class="light">from last month</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
